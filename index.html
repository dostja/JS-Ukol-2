<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<div class="ctverecek zluty" onmouseover="console.log('zluta')">
	</div>

	<div class="ctverecek zeleny" onmouseover="console.log('zelena')"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>

	<audio src="audio/dingdingdang.mp3" preload="auto"></audio>

	<p id="odstavec" onmouseover="ztucni()" onmouseout="ztenci()">V elipse spí lev</p>

	<button onclick="zcervenat()" >Červený po kliknutí</button>
	<button onclick="pismo()">Písmo je velké 16px</button>
	<button onclick="vetsiPoKliknuti()">Větší po kliknutí</button>

	<audio id="js-audio" src="/audio/dingdingdang.mp3" preload="auto">Pusť píseň</audio>

	<button onclick="prehraj('#js-audio') ">Přehraj pisničku</button>
	<button onclick="zastav('#js-audio') ">Zastav pisničku</button>
	<button onclick="tiche('#js-audio')">Vypni zvuk!</button>
	<button onclick="hlasitejsi('#js-audio')">Zesil!</button>
	<button onclick="nejhlasitejsi('#js-audio')">Hodně zesil!</button>
	<button onclick="pustZnovu('#js-audio')">Pusť song znovu</button>
	<script src="/main.js"></script>
</body>
</html>
